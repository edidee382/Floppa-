<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floppa</title>
  <style>
    /* Fullscreen black background */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* Big responsive text */
    h1 {
      font-size: 10vw; /* Scales with screen width */
      text-align: center;
      user-select: none; /* Canâ€™t accidentally highlight */
      animation: pulse 2s infinite;
      z-index: 2;
      position: relative;
    }

    /* Pulse animation */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    /* Confetti "Floppa" falling */
    .floppa-confetti {
      position: absolute;
      top: -50px;
      font-size: 16px;
      color: white;
      animation: fall linear infinite;
      user-select: none;
      pointer-events: none;
      white-space: nowrap;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Floppa: Very Sigma ðŸ˜Ž</h1>

  <script>
    const confettiCount = 50; // How many "Floppas" fall
    for (let i = 0; i < confettiCount; i++) {
      const floppa = document.createElement('div');
      floppa.className = 'floppa-confetti';
      floppa.style.left = Math.random() * 100 + 'vw';
      floppa.style.fontSize = (10 + Math.random() * 20) + 'px';
      floppa.style.animationDuration = (3 + Math.random() * 5) + 's';
      floppa.textContent = 'Floppa';
      document.body.appendChild(floppa);
    }
  </script>
</body>
</html>
