    @keyframes pulse {

      100% { transform: scale(1); }

    /* Confetti "Floppa" falling */
    .floppa-confetti {
      position: absolute;
      top: -50px;
      font-size: 16px;
      color: white;
      animation: fall linear infinite;
      user-select: none;
      pointer-events: none;
      white-space: nowrap;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }
